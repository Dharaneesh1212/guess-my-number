<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess my number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="head">
        <button class="restart-button" id="again-button">Again!</button>
        <span class="counting">(Between 1 and 100)</span>
      </div>
      <div class="number-box">
        <span class="number" id="guessing"></span>
      </div>
      <div>
        <h1 class="head-one">Guess My Number</h1>
      </div>
      <div class="head-two">
        <div class="number-entry">
          <input type="number" class="check-one"  id="check-box"/>
          <button class="check-two" id="check-button">Check!</button>
        </div>
        <div class="score">
          <h4 id="message">start the game</h4>
          <br>
          <h4 id="score">score<span>:10</span></h4>
          <br />
          <h4 id="high-score">highscore<span>:0</span></h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
